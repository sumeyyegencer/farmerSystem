
<div class="card border mt-5" style=" opacity: 0.5;" >
  <div class="card-header " style="background-color: #c1bcb8;" > <strong>Listeler</strong> </div>

  <div class="card-body" >
     <!--Loading Ekranı -->
    <div *ngIf="groups.length==0" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

<div class="">
    <h3 *ngFor="let item of groups">
     <strong>
     <!--grup/damızlık/1  -->
      <a [routerLink]="[ '/grup',item.id ]" class="btn btn-link text-dark"><i class="fas fa-angle-right"></i> {{item.name}}</a>
     </strong>
    </h3>

  </div>
  </div>
</div>
